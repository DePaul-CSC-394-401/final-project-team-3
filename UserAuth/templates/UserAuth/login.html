{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootswatch CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar bg-light navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'images/logo.png' %}" alt="DeBank Logo" style="width: 75px; height: 30px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>



    <div class="container mt-5" style="width: 500px;">
        <h2 class="text-center mb-4">Log In</h2>
        <div class="card mb-4">
        <form method="post" class="p-4 rounded">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-hover-up btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
        </div>
    
        <footer class="footer mt-auto py-3 bg-light">
          <div class="container text-center">
            <span class="text-muted">Â© 2024 Team 3</span>
          </div>
        </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
