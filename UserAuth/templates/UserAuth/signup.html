{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootswatch CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="width: 500px;">
        <h2 class="text-center mb-4">Sign up</h2>
        <div class="card mb-4">
            <form method="post" class="p-4 rounded">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-hover-up w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Have an account? <a href="{% url 'login' %}">Log In</a></p>
      </div>
    </div>

</body>
</html>
