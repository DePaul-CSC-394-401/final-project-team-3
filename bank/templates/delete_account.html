
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Delete</title>
   <!-- Bootswatch CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
   <div class="container text-center mt-5" style="width: 500px;">
      <h1 class="mb-4">Delete Bank Account?</h1>


      <h4 class="mb-4">Are you sure you want to delete the account <strong>{{ account.account_name }}</strong>?</h4>

      <form method="POST" class="p-4 rounded">
         {% csrf_token %}
         <button type="submit" class="btn btn-primary w-100">Yes, delete</button>
      </form>
      <div class="mb-4 text-center">
         <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Cancel</a>
      </div>

   </div>

   <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 Team 3</span>
      </div>
    </footer>
   <!-- Bootstrap JS Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
