{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recurring Transaction</title>
    <!-- Bootswatch CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5" style="width: 600px;">
        <h1 class="text-center mb-4">Add Recurring Transaction</h1>



        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Recurring Transaction Info</h5>
            </div>
            <div class="card-body">
                <form method="post" class="p-4 rounded">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </form>
            </div>
        </div>
        <div class="mb-4">
            <a href="{% url 'recurring_transaction_list' %}" class="btn btn-secondary w-100">Cancel</a>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">Â© 2024 Team 3</span>
        </div>
      </footer>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
