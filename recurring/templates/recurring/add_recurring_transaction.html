{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recurring Transaction</title>
    <!-- Bootswatch CSS -->
   <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-light navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'images/logo.png' %}" alt="DeBank Logo" style="width: 75px; height: 30px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'edit_user' %}">Settings</a></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item btn-logout btn btn-danger btn-sm">Log Out</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="width: 600px;">
        <h1 class="text-center mb-4">Add Recurring Transaction</h1>



        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Recurring Transaction Info</h5>
            </div>
            <div class="card-body">
                <form method="post" class="p-4 rounded">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-hover-up w-100">Add</button>
                </form>
            </div>
        </div>
        <div class="mb-4">
            <a href="{% url 'recurring_transaction_list' %}" class="btn btn-secondary btn-hover-up w-100">Cancel</a>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">Â© 2024 Team 3</span>
        </div>
      </footer>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
