{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <script>
        function confirmCancel() {
            return confirm('Are you sure you want to cancel? Any unsaved changes will be lost.');
        }
    </script>
</head>
<body>

    <div class="container text-center mt-5" style="width: 500px;">

        <h1 class="text-center mb-4">Add Transaction</h1>
        <div class="card mb-4">
            <form method="post" class="p-4 rounded">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-hover-up btn-primary w-100">Save Transaction</button>
            </form>
        </div>
        <!-- Cancel button with confirmation -->
        <div class="text-center mb-4">
            <a href="{% url 'transaction_list' %}" onclick="return confirmCancel();">
                <button type="button" class="btn btn-danger w-100">Cancel</button>
            </a>
        </div>

    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">Â© 2024 Team 3</span>
        </div>
      </footer>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
